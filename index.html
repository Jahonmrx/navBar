<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <a href="#">SeifDesign</a>
                </div>
                <div class="main_list" id="mainListDiv">
                    <ul>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="media_button">
                    <button class="main_media_button" id="mediaButton">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </nav>        
        <section class="hero">
            <div class="h_container geroy">
                <div class="hero_left">
                    <h2>E-Commerce Website Design</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, facilis distinctio! Maxime.</p>
                    <button>Shop now</button>
                </div>
                <div class="hero_right">
                    <img class="hero_img" src="img/Group.png" alt="hero_img">
                    <img class="telefon" src="img/Group (1).png" alt="hero">
                </div>
            </div>
        </section>
        <section class="chance">
            <div class="cards h_container">
                <div class="card">
                    <img src="img/Groupshipping.svg" alt="shipping">
                    <p>Free shipping</p>
                </div>
                <div class="card">
                    <img src="img/Vectorreturn.svg" alt="shipping">
                    <p>15 Days return</p>
                </div>
                <div class="card">
                    <img src="img/Groupgarant.svg" alt="shipping">
                    <p>Guarantee</p>
                </div>
                <div class="card">
                    <img src="img/Vectorsupport.svg" alt="shipping">
                    <p>Customer support</p>
                </div>
            </div>
        </section>
    </header>
    <script src="script.js"></script>
</body>
</html>
